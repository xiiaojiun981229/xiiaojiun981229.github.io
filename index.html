<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’•</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    #app.blurred {
        filter: blur(6px);
        pointer-events: none;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        z-index: 4;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffb6c1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    .yay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #ff4d6d;
      animation: pop 0.6s ease-out forwards;
      z-index: 10;
      animation: pop 0.6s ease-out, pulse 1.2s infinite;
    }

    .card {
      animation: appear 0.8s ease-out forwards;
    }

    .intro {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 2s linear forwards;
      z-index: 5;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 3s ease-in forwards;
        z-index: 6;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) scale(0.6);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateX(var(--drift)) translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

  </style>
</head>
<body>

    <div id="app">
        <div class="card">
            <p class="intro">
              I know this is a little sillyâ€¦  
              but I made it just for you ðŸ’•
            </p>
            <h1>Do you want to be my Valentine? ðŸ’–</h1>
            <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
            </div>
        </div>
    </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const applause = document.getElementById("applause");

    function runaway(e) {
        const btnRect = noBtn.getBoundingClientRect();

        // Button center
        const btnX = btnRect.left + btnRect.width / 2;
        const btnY = btnRect.top + btnRect.height / 2;

        // Mouse position
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Direction away from mouse
        let dx = btnX - mouseX;
        let dy = btnY - mouseY;

        // Normalize vector
        const length = Math.sqrt(dx * dx + dy * dy) || 1;
        dx /= length;
        dy /= length;

        // Minimum escape distance
        const distance = 120 + Math.random() * 80;

        const x = dx * distance;
        const y = dy * distance;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function spawnConfetti() {
        const confetti = document.createElement("div");
        confetti.className = "confetti";

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = -20 - Math.random() * 50 + "px";

        confetti.style.background =
            `hsl(${Math.random() * 360}, 100%, 60%)`;

        confetti.style.animationDuration =
            1.5 + Math.random() + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2500);
    }

    function spawnHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.setProperty("--drift", `${Math.random() * 100 - 50}px`);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }

    noBtn.addEventListener("mouseenter", (e) => {
        runaway(e)
    });

    noBtn.addEventListener("click", (e) => {
        runaway(e)
    });


    yesBtn.addEventListener("click", () => {
      const yay = document.createElement("div");
      yay.className = "yay";
      yay.textContent = "YAY!!! ðŸŽ‰";
      document.body.appendChild(yay);

      document.getElementById("app").classList.add("blurred");

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        document.body.appendChild(overlay);

        let confettiInterval = setInterval(() => {
        for (let i = 0; i < 25; i++) {
            spawnConfetti();
        }
        }, 300);

        setTimeout(() => clearInterval(confettiInterval), 2000);

        let heartInterval = setInterval(spawnHeart, 20);
        setTimeout(() => clearInterval(heartInterval), 2500);

        setTimeout(() => {
          const msg = document.createElement("div");
          msg.style.top = yay.style.top + 50 + "px";
          msg.className = "yay";
          msg.style.fontSize = "28px";
          msg.innerHTML = "å¸Œæœ›ä½ å–œæ¬¢ å˜¿å˜¿å˜¿ ðŸ’–";
          document.body.appendChild(msg);
        }, 2000);
    });
  </script>

</body>
</html>
